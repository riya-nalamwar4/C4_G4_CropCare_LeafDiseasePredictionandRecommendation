{% block pagetitle %}
{{ _("Plant Disease Detection") }}

{% block body %}

<style>
  body{
    overflow-x: hidden;
  }
  .language-switch {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 16px;
  }
  .language-switch a {
      margin: 0 5px;
      text-decoration: none;
      font-weight: bold;
  }
</style>



<br>

<div class="row mb-5 text-center text-white laptop">
